<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="content">
            <div class="books">
                <h2>Books</h2>
                <ul id="book-list">
                </ul>
            </div>
            <div class="cart">
                <h2>Cart</h2>
                <ul id="cart-list">
                </ul>
                <div class="total">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
